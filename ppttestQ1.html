
<!--
Q1. DOM Manipulation: Create a page with a square box of size 300x300 on the page which will be red initially, 
upon clicking the red box it should change the color to yellow and the size should be doubled

-->
<!DOCTYPE html>
<html>
  <head>
    <title>Colorful Box</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>

    <script>
      const box = document.getElementById("box");

      box.addEventListener("click", function () {
        box.style.backgroundColor = "yellow";
        box.style.width = "600px";
        box.style.height = "600px";
      });
    </script>
  </body>
</html>
