<!--
 6. Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should 
 appear and the user can click outside the modal window to close the modal along with a close button which is 
 inside the modal. Also when the modal is open the window should not be scrollable.   
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <button id="openModalBtn">Modal</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal</h2>
        <p>This is the content of the modal window</p>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById("openModalBtn");
      const modal = document.getElementById("modal");
      const closeModalBtn = document.getElementsByClassName("close")[0];

      openModalBtn.addEventListener("click", function () {
        modal.style.display = "block";
        document.body.classList.add("modal-open");
      });

      window.addEventListener("click", function (event) {
        if (event.target === modal || event.target === closeModalBtn) {
          modal.style.display = "none";
          document.body.classList.remove("modal-open");
        }
      });

      modal.addEventListener("scroll", function (event) {
        event.stopPropagation();
      });
    </script>
  </body>
</html>
