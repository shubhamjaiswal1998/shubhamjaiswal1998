<!--
    5. Create a form with proper form validation using JavaScript (name, email, phone number, password, age,
     gender, date, color picker)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style></style>
</head>
<body>
    <div class="container">
        <h1>this is Form to fill </h1>
        <form id="myForm" onsubmit="validateForm(event)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
    
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
    
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          </div>
    
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
          </div>
    
          <div class="form-group">
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" required>
          </div>
    
          <button type="submit">Submit</button>
        </form>
      </div> 

    <script>

function validateForm(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const password = document.getElementById('password').value;
  const age = document.getElementById('age').value;
  const gender = document.getElementById('gender').value;
  const dob = document.getElementById('dob').value;
  const color = document.getElementById('color').value;

  if (name === '') {
    alert('Please enter your name');
    return;
  }

  if (email === '') {
    alert('Please enter your email');
    return;
  }

  if (phone === '') {
    alert('Please enter your phone number');
    return;
  }

  if (password === '') {
    alert('Please enter your password');
    return;
  }

  if (age === '' || isNaN(age) || age < 1) {
    alert('Please enter a valid age');
    return;
  }

  if (gender === '') {
    alert('Please select your gender');
    return;
  }

  const today = new Date();
  const selectedDate = new Date(dob);
  if (dob === '' || selectedDate >= today) {
    alert('Please enter a valid date of birth');
    return;
  }

  if (color === '') {
    alert('Please select your favorite color');
    return;
  }

  alert('Form submitted successfully!');
}
  
    </script>
</body>
</html>
